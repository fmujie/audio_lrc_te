<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <audio id="audio_element" style="opacity: 0.5;" controls>
        <source src="audio/newboy.mp3" type="audio/mpeg">
    </audio>
    <span id="curIntro" style="display: none"> 穿新衣吧 剪新发型呀 轻松一下 Wds98 打扮漂亮 18岁是天堂 我们的生活 甜得像糖 穿新衣吧 剪新发型呀 轻松一下 Wds98 以后的路不再会有痛苦 我们的未来该有多酷 </span>
    <button type="button" id="play_btn"  class="btn btn-primary">Reload</button>
    <button type="button" id="tag_btn" class="btn btn-primary">Tag</button>

    <script>
        let data = $("#curIntro").html().replace(/\s*/g,"").split('')
        let index = 0
        let lrcArr = []
        let currentTime = null
        let tagBtn = document.getElementById('tag_btn')
        let palyBtn = document.getElementById('play_btn')
        let audio = document.getElementById('audio_element');
        palyBtn.onclick = function () {
            if (audio.paused || audio.play) {
                audio.load();
                audio.play()
            }
        }
        $('audio').bind('ended', function(){
            console.log('ended')
            console.log(lrcArr)
        })

        tagBtn.onclick = function () {
            currentTime = audio.currentTime
            console.log('[' + currentTime + '] ' + data[index]);
            typeof(data[index]) == 'string' ? lrcArr.push('[' + currentTime + '] ' + data[index++]) : null
        }
        
    </script>
    <!-- gsc  start  -->
    <style>
      #play_btn,#tag_btn{
        display: none;
    
      }
    </style>
    

    <div class="gsc h-100 container mt-5 accordion">
      <!-- jumbotron start  -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">手动音频内容时间定位</h1>
          <p class="lead">
            选择音频, 粘贴文本,手动处理文本, 应用文本, 手动定位, 导出LRC

            <a href="javascript:audio.play();">play</a>
            <button
            class="btn btn-primary m-1 disabled btn-lg"
            data-toggle="collapse"
            data-target="#step-1"
            aria-expanded="true"
            aria-controls="step-1"
          >
             歌词处理
          </button>
          <button
            class="btn btn-primary m-1 disabled btn-lg"
            data-toggle="collapse"
            data-target="#step-2"
            aria-expanded="true"
            aria-controls="step-2"
          >
             歌词定位
          </button>
          <button
            class="btn btn-primary m-1 disabled btn-lg"
            data-toggle="collapse"
            data-target="#step-3"
            aria-expanded="true"
            aria-controls="step-3"
          >
             导出LRC
          </button>
          </p>
        </div>
      </div>
      <!-- jumbotron end   -->
      <!-- nav start  -->
      <div class="nav nav-pills nav-fill">
        <button
          class="btn btn-primary m-1 disabled btn-lg"
          data-toggle="collapse"
          data-target="#step-1"
          aria-expanded="true"
          aria-controls="step-1"
        >
           歌词处理
        </button>
        <button
          class="btn btn-primary m-1 disabled btn-lg"
          data-toggle="collapse"
          data-target="#step-2"
          aria-expanded="true"
          aria-controls="step-2"
        >
           歌词定位
        </button>
        <button
          class="btn btn-primary m-1 disabled btn-lg"
          data-toggle="collapse"
          data-target="#step-3"
          aria-expanded="true"
          aria-controls="step-3"
        >
           导出LRC
        </button>
      </div>
      <!-- nav end  -->
      <!-- body start  -->
      <div id="controler_container">
        <!-- step first start  -->
        <div
          class="collapse card show"
          data-parent="#controler_container"
          id="step-1"
        >
          <div class="card-header">
            整理歌词

           
          </div>
          <div class="card-body h-50">
            <div class="row d-flex">
              <button class="btn ml-3 btn-primary" id="btn_spile">
                分词-[文本换行]
              </button>
              <button class="btn ml-3 btn-success" id="fin">
                完成-[保存处理后的信息]
              </button>
            </div>
            <div class="body text-container mt-2 row">
              
              <textarea class="form-control"  id="music-text" row="12">

                穿新衣吧 剪新发型呀 轻松一下 Wds98 打扮漂亮 18岁是天堂 我们的生活 甜得像糖 穿新衣吧 剪新发型呀 轻松一下 Wds98 以后的路不再会有痛苦 我们的未来该有多酷

              </textarea>
            



 
              
            </div>
          </div>

          <div class="card-footer"> <button
            class="btn btn-primary m-1 disabled"
            data-toggle="collapse"
            data-target="#step-2"
            aria-expanded="true"
            aria-controls="step-2"
          >
            下一步
          </button></div>
        </div>
        <!-- step first end   -->
        <!-- step second start  -->

        <div
          class="collapse card"
          data-parent="#controler_container"
          id="step-2"
        >
          <div class="card-header">
            歌词定位

            <button
              class="btn btn-primary m-1 disabled"
              data-toggle="collapse"
              data-target="#step-1"
              aria-expanded="true"
              aria-controls="step-1"
            >
              上一步
            </button>

            <button
              class="btn btn-primary m-1 disabled"
              data-toggle="collapse"
              data-target="#step-3"
              aria-expanded="true"
              aria-controls="step-3"
            >
              下一步
            </button>
          </div>

          <div class="body card-body">
            <div>
              <button class="btn btn-primary" id="prev">上一词</button>
              <button class="btn btn-primary" id="next">下一词</button>
              <span>|</span> 切换歌词
            </div>

            <div class="opt-group">
              <style>
                audio {
                  display: none;
                }

                .opt-group > button {
                    width: 100px;
                }

                .text-container {
                  /* height: 60vh; */
                }
            </style>
            <button onclick="play(-1)" class="btn btn-primary">-1</button>
            <button onclick="play(-0.1)" class="btn btn-primary">-0.1</button>
            <button onclick="play(-.01)" class="btn btn-primary">-0.01</button>
            <button id="btn_play_current" onclick="play(0)" class="btn btn-danger">0</button>
            <button onclick="play(0.01)" class="btn btn-primary">+0.01</button>
            <button onclick="play(0.1)" class="btn btn-primary">+0.1</button>
            <button onclick="play(1)" class="btn btn-primary">+1</button>
        </div>
        <hr>
        <div>
            <button class="btn btn-primary" id="prev">上一词 </button> <button class="btn btn-primary" id="next">下一词</button>
            <span>|</span> 切换歌词
        </div>
        <!-- step second  end  -->
        <!-- step third start  -->

        <div
          class="collapse card"
          data-parent="#controler_container"
          id="step-3"
        >
          <div class="card-header">
            生成LRC

            <button
              class="btn btn-primary m-1 disabled"
              data-toggle="collapse"
              data-target="#step-2"
              aria-expanded="true"
              aria-controls="step-2"
            >
              上一步
            </button>
          </div>
          <div class="card-body">生成LRC</div>
        </div>
        <!-- step third end  -->

      </div>
      <!-- body end  -->

      <script>
        let musicTextDom = document.getElementById("music-text");
        let finDom = document.getElementById("fin");
        let btn_next = document.getElementById("next");
        let btn_prev = document.getElementById("prev");
        let btn_play_current = document.getElementById("btn_play_current");
        let btn_spile = document.getElementById("btn_spile");

        let targetarr; // 待处理 的文本数组
        let targetarrIndex = 0; // 当前索引
        let currentPlayPoint = 0; // 当前时间
        let target = []; // 目标数组 那个字 , 什么时间 保留2位小数  // 你在此基础上继续操作

        btn_spile.addEventListener("click", () => {
          textarr = musicTextDom.value.replace(/\s*/g, "").split("");
          musicTextDom.value = textarr.join("\n");
          targetarr = musicTextDom.value.split("\n");
        });

        btn_next.addEventListener("click", () => {
          targetarrIndex++;
          btn_play_current.innerText =
            targetarr[targetarrIndex] + "-" + currentPlayPoint;
          console.log(
            "%cindex.html line:74 targetarr[targetarrIndex]",
            "color: #26bfa5;",
            targetarr[targetarrIndex]
          );
        });

        btn_prev.addEventListener("click", () => {
          targetarrIndex--;
          btn_play_current.innerText =
            targetarr[targetarrIndex] + "-" + currentPlayPoint;
          console.log(
            "%cindex.html line:74 targetarr[targetarrIndex]",
            "color: #26bfa5;",
            targetarr[targetarrIndex]
          );
        });

        finDom.addEventListener("click", () => {
          console.log(
            '%cindex.html line:61 "Object"',
            "color: #26bfa5;",
            "Object"
          );
          targetarr = musicTextDom.value.split("\n");
          btn_play_current.innerText =
            targetarr[targetarrIndex] + "-" + currentPlayPoint;
          console.log(
            "%cindex.html line:64 targetarr",
            "color: #26bfa5;",
            targetarr
          );
        });

        textarr = musicTextDom.value.replace(/\s*/g, "").split("");
        musicTextDom.value = textarr.join("\n");
        targetarr = musicTextDom.value.split("\n");
        targetarr[targetarrIndex] + "-" + currentPlayPoint; // 修复初始第一个词不显示

        function play(relTime) {
          let tt = Math.round((currentPlayPoint + relTime) * 100) / 100;
          audio.currentTime = tt;
          currentPlayPoint = tt;
          btn_play_current.innerText = targetarr[targetarrIndex] + "-" + tt;
          console.log(
            "%cindex.html line:80 " + targetarr[targetarrIndex],
            "color: #26bfa5;",
            currentPlayPoint
          );
          //
          target[targetarrIndex] = {
            key: targetarr[targetarrIndex],
            time: tt,
          };
        }
      </script>
    </div>
    <!-- gsc end -->
  </body>
</html>
